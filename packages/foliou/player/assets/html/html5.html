<div class="Player_container">
	<div class="Player_container_inner" style="width:100%;height:100%">
		<div class="Player_video"><video style="background-color:#000;" playsinline="isiPhoneShowPlaysinline" webkit-playsinline="isiPhoneShowPlaysinline" x-webkit-airplay="" preload="true"></video></div>

		<div class="Player_overlay_poster">
			<div class="Player_poster_img"></div>
		</div>
	</div>
</div>

<div class="Player_option_wraper">
	<div class="Player_overlay_option">
		<span class="Player_button_play">
			<svg class="txp_icon txp_icon_play_lg" viewBox="0 0 68 68">
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#txp_svg_play_lg"></use>
			</svg>
		</span>
		<span class="Player_loading Player_none"></span>
	</div>

	<div class="Player_controls hidden">
		<div class="Player_controls_bg"></div>

		<div class="Player_button Player_play_button">
			<button type="button " title="播放/暂停" data-status="play">
				<svg class="txp_icon txp_icon_play" viewBox="0 0 60 60">
					<use class="txp_svg_play" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#txp_svg_play"></use>

					<use class="txp_svg_pause" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#txp_svg_pause"></use>

					<use class="txp_svg_stop" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#txp_svg_stop"></use>

					<use class="txp_svg_replay" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#txp_svg_replay"></use>
				</svg>
			</button>
		</div>

		<div class="Player_time_rail">
			<span class="Player_time_total">
				<span class="Player_time_loaded" style="width: 1%;"></span>
				<span class="Player_time_current" style="width: 0px;"
					><span class="Player_time_handle"><em></em></span
				></span>
			</span>
			<span class="Player_time_panel" style="color:#fff"> <span class="Player_time_panel_current">00:00</span> <span class="Player_time_panel_split">/</span> <span class="Player_time_panel_total">00:00</span> </span>
		</div>
		<a class="Player_download_btn" type="button" title="下载"> </a>
		<div class="tvp_button Player_fullscreen_button tvp_fullscreen">
			<button type="button" title="切换全屏">
				<svg class="txp_icon txp_icon_fullscreen" viewBox="0 0 24 24">
					<use class="txp_svg_fullscreen" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#txp_svg_fullscreen"></use>

					<use class="txp_svg_fullscreen_true" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#txp_svg_fullscreen_true"></use>
				</svg>
			</button>
		</div>
	</div>
</div>

</div>
