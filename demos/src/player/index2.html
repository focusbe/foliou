<html>
    <head>
            <script>
                window.onload = function(){
                    alert(document.readyState);
                    
                }
                    if (!window.GPLAYLOADFUN) {
                        window.GPLAYLOADFUN = function(func) {
                            
                            var odd = window.onload;
                            window.onload = function() {
                                odd && odd();
                                func();
                            };
                        };
                    }
                    GPLAYLOADFUN(function() {
                        if (typeof already == "function") already();
                        if (typeof requirejs != "function") {
                            var oHead = document.getElementsByTagName("HEAD").item(0);
                            var oScript = document.createElement("script");
                            oScript.type = "text/javascript";
                            var jsloadedcallback = function() {
                                requirejs(["gplayer/v3/index"], function(gplayer) {});
                            };
                            oScript.onload = jsloadedcallback;
                            oScript.onreadystatechange = function() {
                                var r = oScript.readyState;
                                if (r === "loaded" || r === "complete") {
                                    jsloadedcallback();
                                }
                            };
                            oScript.src = "//cdnsapi.ztgame.com/site/js/require.js";
                            oHead.appendChild(oScript);
                        } else {
                            requirejs(["gplayer/v3/index"], function(gplayer) {});
                        }
                    });
                </script>
    </head>
   
</html>
