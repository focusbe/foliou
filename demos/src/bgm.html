<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>背景音乐</title>
	</head>
	<body>
		<!-- <script src="http://siteres.dev.ztgame.com/site/js/require.js"></script> -->
		<!-- <a class="pause_btn" href="javascript:void(0)">暂停</a>
		<a class="resume_btn" href="javascript:void(0)">继续</a> -->
		<!-- <embed id="myembed" autostart=true  src="http://www.ztgame.com/act/30th/sound/bg.mp3" loop="true"></embed> -->
		<!-- <script src="./js/main.js"></script>
		<script src="//siteres.ztgame.com/site/js/console/main.js"></script> -->
		<audio id="audio" src="./audios/bg.mp3" muted="true" controls></audio>
		<script>
			function getChromeVersion() {
				var arr = navigator.userAgent.split(" ");
				var chromeVersion = "";
				for (var i = 0; i < arr.length; i++) {
					if (/chrome/i.test(arr[i])) chromeVersion = arr[i];
				}
				if (chromeVersion) {
					return Number(chromeVersion.split("/")[1].split(".")[0]);
				} else {
					return false;
				}
			}
			console.log(getChromeVersion());
			var audio = document.getElementById("audio");
			audio
				.play()
				.then(function(err, res) {
					// console.log(err);
					// console.log(res);
					console.log("自动播放成功");
					audio.muted = false;
				})
				.catch(function() {
					console.log("自动播放失败");
				});
		</script>
	</body>
</html>
